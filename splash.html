<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/starter.css" />
        <title>Bootstrap npm starter</title>
    </head>

    <body class="grad">
        <div class="col-10 col-sm-6 mx-auto box single p-2 p-sm-2 p-md-3 p-lg-4 mt-5 text-center">
            <img src="/assets/images/logo.svg" alt="logo" style="width: 100%; height: auto">
                  
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        If you're seeing this modal after clicking the button on the
                        page, Bootstrap's CSS and JS are both working properly.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script type="module" src="assets/js/starter.js"></script>
    </body>

</html>
